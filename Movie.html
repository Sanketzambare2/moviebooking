<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .poster {
            text-align: center;
        }
        .poster img {
            max-width: 100%;
            height: auto;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Title</h1>
        <div class="poster">
            <img src="movie-poster.jpg" alt="Movie Poster">
        </div>
        <div class="details">
            <h2>Description</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet accumsan arcu. Integer non libero at metus tincidunt facilisis. Aliquam erat volutpat.</p>
            <h2>Details</h2>
            <p><strong>Release Date:</strong> January 1, 2024</p>
            <p><strong>Main Actors:</strong> John Doe, Jane Smith, Bob Johnson</p>
        </div>
    </div>
</body>
</html>
